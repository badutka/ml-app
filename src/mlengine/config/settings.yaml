artifacts_root: artifacts

data_ingestion:
  root_dir: artifacts/data
  source_URL: https://github.com/badutka/ml-app/raw/develop/stud.zip
  local_data_file: artifacts/data/stud.zip
  unzip_dir: artifacts/data

data_validation:
  data_file: artifacts/data/stud.csv
  required_files: [ stud.csv ]
  data_root_dir: artifacts/data
  root_dir: artifacts/data_validation
  status_file: artifacts/data_validation/status_data_validation.txt

data_transformation:
  data_file: artifacts/data/stud.csv
  required_files: [ stud.csv ]
  data_root_dir: artifacts/data
  root_dir: artifacts/data_transformation
  data_file_transformed: artifacts/data_transformation/stud_tnsf.csv
  status_file: artifacts/data_validation/status_data_transformation.txt

data_validation_post_t:
  data_file: artifacts/data_transformation/stud_tnsf.csv
  required_files: [ stud_tnsf.csv ]
  data_root_dir: artifacts/data_transformation
  root_dir: artifacts/data_validation
  status_file: artifacts/data_validation/status_data_validation_post_t.txt

data_split:
  test_size: 0.4
  data_root_dir: artifacts/data_transformation
  required_files: [ stud_tnsf.csv ]
  data_file: artifacts/data_transformation/stud_tnsf.csv
  root_dir: artifacts/data_split
  split_files: [X_train.csv, X_validate.csv, X_test.csv, y_train.csv, y_validate.csv, y_test.csv]
  status_file: artifacts/data_validation/status_data_split.txt

model:
  target: math_score
  model_type: regression
  preprocessing: disjoint

model_training:
  data_root_dir: artifacts/data_transformation
  required_files: [ stud_tnsf.csv ]
  data_file: artifacts/data_transformation/stud_tnsf.csv
  root_dir: artifacts/model_training
  status_file: artifacts/model_training/status_model_training.txt

plot_layouts:
  features_plots_layout:
    height: 750
    width: 900
    margin:
      t: 20
      l: 5
      r: 5
      b: 10
    showlegend: true
    bargap: 0.05
